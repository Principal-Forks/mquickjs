name: Quality Lens Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  analyze:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install project dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "No package.json found, skipping Node.js dependency installation"
          fi
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install Quality Lens CLI
        run: npm install -g @principal-ai/quality-lens-cli

      - name: Run quality lenses
        run: |
          if [ -f package.json ]; then
            quality-lens run . --install --output results.json --format json
          else
            echo "Running quality lenses on non-Node.js project..."
            quality-lens run . --output results.json --format json || echo "No packages found, creating empty results"
            echo '{"summary": {"totalPackages": 0, "analyzedPackages": 0, "lenses": []}, "packages": []}' > results.json
          fi

      - name: Display results summary
        if: always()
        run: quality-lens summary results.json

      - name: Upload results artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-lens-results-${{ github.sha }}
          path: results.json
          if-no-files-found: warn
